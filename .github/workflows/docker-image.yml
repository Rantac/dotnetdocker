name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      working-directory: testingweb
      run: docker build . -t kindayin12/dotnetdocker:latest

    - name: Log into Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push the image to Docker Hub
      run: docker push kindayin12/dotnetdocker:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Pull the image to VM
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/dotnetdocker:latest
          sudo docker stop dotnetdocker || true
          sudo docker rm dotnetdocker || true
          sudo docker run -d -p 80:80 --name hello ${{ secrets.DOCKERHUB_USERNAME }}/dotnetdocker:latest
